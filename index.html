<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <style>
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: white;
          padding: 10px 20px; /* Added padding for spacing */
        }
        .left-image {
          margin-right: 20px; /* Margin on the right for spacing */
        }
        .right-image {
          margin-left: 20px; /* Margin on the left for spacing */
        }
        .navbar img {
          max-height: 50px;
        }
        .line {
          border: none;
          height: 1px;
          background: #2a2424;
          background: linear-gradient(to center, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0));
          opacity: 15%;
        }
        .main{
            display: flex;
        }
        .post-box{
            margin-top: 150px;
            border-radius: 10px;
            height: 50%;
            width: 75%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
          
        }

        textarea{
            background-color: whitesmoke;
            border-radius: 10px;

        }
        #post-area{
            border-style: none;
        }

        .post-upper{
            display: flex;
            flex-direction: column;
        }
        .post-lower{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        #post-btn{
            font-family: 'Poppins', sans-serif;
            border-radius: 15px;
            padding: 5px;
            width: 60px;
            color: white;
            border-style: none;
            background-color: rgb(66, 66, 248);
        }
        .chat-posts{
            padding-left: 20px;
            width: 25%;
        }
    

        .post-main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body{
            font-family: 'Poppins', sans-serif;
        }
        
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <img class="left-image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Left Image">
            <img class="right-image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Right Image">
          </div>
          <hr class="line">
    </header>
    <main>
        <section class = "main">
           <!-- posting box -->
        <section class = "post-box">
            <h3>Post your thoughts here</h3>
            <div class="box">
                <div class="post-upper">
                    <div>
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                    </div>
                    <div>
                        <textarea name="#" id="post-area" cols="50" rows="10" style="resize: none;"></textarea>
                    </div>
                </div>
                <div class="post-lower">
                    <span><span class="count_of_char">0</span>/100</span>
                    <button  id="post-btn">Post</button>
                </div>
            </div>
        </section>
        <section class="chat-posts">
            <h3>Your Feed</h3>
            <div class="posts">
            </div>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
